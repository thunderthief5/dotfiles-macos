# {{{ Window Customization

window:
  dimensions:
    columns: 100
    lines: 45
  padding:
    x: 25
    y: 25
  dynamic_padding: true
  decorations: transparent
  opacity: 1.00
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

# }}}

# {{{ Font Customization

font:
  normal:
    family: mononoki Nerd Font Mono
    style: Regular
  bold:
    family: mononoki Nerd Font Mono
    style: Bold
  italic:
    family: mononoki Nerd Font Mono
    style: Italic
  size: 17
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
      #  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# }}}

